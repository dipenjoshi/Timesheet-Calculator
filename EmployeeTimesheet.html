<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Time Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="min-vh-100">

    <div class="container-lg p-4">
        <h1 class="text-center mb-5">Employee Time Card
            <a href="FAQ.html" class="faq-floating-btn" rel="help" title="Frequently Asked Questions">
                <i class="fas fa-question-circle"></i>
            </a>
        </h1>
        
        <div class="mb-4 d-flex flex-column flex-md-row align-items-center justify-content-between gap-4">
            <div class="d-flex align-items-center gap-2 w-100 w-md-auto">
                <label for="employee-select" class="form-label text-nowrap">Select Employee:</label>
                <select id="employee-select" class="employee-dropdown form-select flex-grow-1">
                </select>
            </div>
            <div class="d-flex flex-column align-items-end w-100 w-md-auto">
                <h3 class="h5 mb-3">Employee</h3>
                <div class="d-flex gap-2">
                    <button id="add-employee-btn" class="btn btn-success" title="Add Employee">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="edit-employee-btn" class="btn btn-warning" title="Edit Employee">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button id="delete-employee-btn" class="btn btn-danger" title="Delete Employee">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-4">
            <button id="prev-month-btn" class="btn btn-secondary">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <h2 id="current-month-year" class="h5 mb-0"></h2>
            <button id="next-month-btn" class="btn btn-secondary">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="table-responsive rounded">
            <table class="table table-bordered table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th scope="col" class="text-center">Sun</th>
                        <th scope="col" class="text-center">Mon</th>
                        <th scope="col" class="text-center">Tue</th>
                        <th scope="col" class="text-center">Wed</th>
                        <th scope="col" class="text-center">Thu</th>
                        <th scope="col" class="text-center">Fri</th>
                        <th scope="col" class="text-center">Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body" class="table-group-divider">
                </tbody>
            </table>
        </div>

    </div>

    <!-- Add Employee Modal -->
    <div id="add-employee-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="new-employee-name" class="form-control mb-3"
                        placeholder="Employee Name">
                    <input type="number" id="new-employee-hourly-rate" class="form-control mb-3"
                        placeholder="Hourly Rate (e.g., 15.00)" step="0.01" min="0">
                </div>
                <div class="modal-footer">
                    <button id="cancel-add-employee" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="confirm-add-employee" type="button" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div id="edit-employee-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="edit-employee-name" class="form-control mb-3">
                    <input type="number" id="edit-employee-hourly-rate" class="form-control mb-3"
                        step="0.01" min="0">
                </div>
                <div class="modal-footer">
                    <button id="cancel-edit-employee" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-edit-employee" type="button" class="btn btn-warning">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Time Entry Modal -->
    <div id="time-entry-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Time Entry for <span id="modal-date-display"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-date">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="modal-start-time" class="form-label">Start Time</label>
                            <div class="d-flex gap-1">
                                <input type="text" id="modal-start-time" class="time-input form-control" placeholder="8:00">
                                <select id="modal-start-ampm" class="ampm-select form-select">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                            <button id="punch-in-btn" class="btn btn-success w-100 mt-2">Punch In</button>
                        </div>
                        <div class="col-md-6">
                            <label for="modal-end-time" class="form-label">End Time</label>
                            <div class="d-flex gap-1">
                                <input type="text" id="modal-end-time" class="time-input form-control" placeholder="5:00">
                                <select id="modal-end-ampm" class="ampm-select form-select">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                            <button id="punch-out-btn" class="btn btn-danger w-100 mt-2">Punch Out</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-time-entry" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-time-entry" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Summary for Selected Dates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-2">Date Range: <span id="modal-summary-date-range" class="fw-bold"></span></p>
                    <p class="mb-2">Total Hours: <span id="modal-summary-total-hours" class="fw-bold text-primary">0.00</span></p>
                    <p class="mb-0">Income Earned: <span id="modal-summary-income-earned" class="fw-bold text-success">$0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button id="print-summary-btn" type="button" class="btn btn-info">Print</button>
                    <button id="close-summary-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <p id="confirmation-message" class="h6 mb-4"></p>
                    <div class="d-flex gap-2 justify-content-center">
                        <button id="confirm-action" type="button" class="btn btn-danger">Confirm</button>
                        <button id="cancel-action" type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="theme-switcher.js"></script>
    <script src="printTemplate.js"></script>
    <script src="script.js"></script>
</body>

</html>
